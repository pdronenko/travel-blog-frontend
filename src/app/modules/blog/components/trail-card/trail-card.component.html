<mat-card class="trails">
  <mat-card-header>
    <mat-card-title>{{trailCard.name}}</mat-card-title>
    <mat-card-subtitle>{{trailCard.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{trailCard.pretext}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">READ MORE</button>
  </mat-card-actions>
</mat-card>
